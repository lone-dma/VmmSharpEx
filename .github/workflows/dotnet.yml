name: Publish Package to NuGet

on:
  push:
    branches:
      - dev-11142025
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-pack:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get version info
        uses: dotnet/nbgv@master
        id: nbgv

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Run Tests
        run: |
          dotnet test --logger "console;verbosity=detailed" | tee artifacts/test-output.txt

      - name: Pack NuGet (Release)
        run: |
          dotnet pack src/VmmSharpEx/VmmSharpEx.csproj \
          -c Release \
          -p:ContinuousIntegrationBuild=true \
          -p:Version=${{ steps.nbgv.outputs.NuGetPackageVersion }} \
          -p:AssemblyVersion=${{ steps.nbgv.outputs.AssemblyVersion }} \
          -p:FileVersion=${{ steps.nbgv.outputs.AssemblyFileVersion }} \
          -p:InformationalVersion=${{ steps.nbgv.outputs.AssemblyInformationalVersion }} \
          -o artifacts

      - name: Upload NuGet Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: artifacts/*.nupkg

  release-and-publish:
    runs-on: ubuntu-latest
    needs: build-test-pack
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: artifacts

      - name: Create GitHub Release and Upload Test Output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v-release-$(date +%s)"
          gh release create "$TAG" \
            --title "Automated Release $TAG" \
            --notes "Automated release generated by CI pipeline." \
            artifacts/test-output.txt
            
      - name: Force success
        run: exit 0

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: NuGet Push
        run: dotnet nuget push "artifacts/*.nupkg" --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
